<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Futbolista Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Futbolista Management System</h1>
    <hr>
    <h2>Historial Futbolista</h2>

    <form action="#"  th:action="@{/back}"  th:object="${futbolista}"
          method="POST">

        <table style="width:80%" border="1" class = "table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Peso</th>
                    <th>Altura</th>
                    <th>Masa Muscular</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="futbolist:${futbolista}">
                <td th:text="${futbolist[0]}"></td>
                <td th:text="${futbolist[1]}"></td>
                <td th:text="${futbolist[2]}"></td>
                <td th:text="${futbolist[3]}"></td>
                <td th:text="${futbolist[4]}"></td>
            </tr>

            </tbody>

        </table>
        <br>
        <button type="submit" class="btn btn-info col-2"> Back</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Futbolista List</a>
</div>
</body>
</html>
