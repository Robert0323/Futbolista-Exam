<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Futbolista Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Futbolista Management System</h1>
  <hr>
  <h2>Update Futbolista</h2>

  <form action="#"  th:action="@{/back}"  th:object="${futbolista}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />
    <label> Nombre</label>
    <input type="text" th:field="*{nombre}" class="form-control mb-4 col-4" readonly>
    <label> Primer Apellido</label>
    <input type="text" th:field="*{primerApellido}" class="form-control mb-4 col-4" readonly>
    <label> Segundo Apellido</label>
    <input type="text" th:field="*{segundoApellido}" class="form-control mb-4 col-4" readonly>
    <label> Fecha de Nacimiento</label>
    <input type="text" th:field="*{fechaNacimiento}" class="form-control mb-4 col-4" readonly>
    <label> Posicion</label>
    <input type="text" th:field="*{posicion}" class="form-control mb-4 col-4" readonly>
    <label> Rama en la que juega</label>
    <input type="text" th:field="*{ramaJuega}" class="form-control mb-4 col-4" readonly>
    <label> Direccion</label>
    <input type="text" th:field="*{direccion}" class="form-control mb-4 col-4" readonly>
    <label> Provincia</label>
    <input type="text" th:field="*{provincia}" class="form-control mb-4 col-4" readonly>
    <label> Canton</label>
    <input type="text" th:field="*{canton}" class="form-control mb-4 col-4" readonly>
    <label> Distrito</label>
    <input type="text" th:field="*{distrito}" class="form-control mb-4 col-4" readonly>
    <label> Telefono</label>
    <input type="text" th:field="*{telefono}" class="form-control mb-4 col-4" readonly>
    <label> Email</label>
    <input type="text" th:field="*{email}" class="form-control mb-4 col-4" readonly>
    <label> Altura</label>
    <input type="text" th:field="*{altura}" class="form-control mb-4 col-4" readonly>
    <label> Peso</label>
    <input type="text" th:field="*{peso}" class="form-control mb-4 col-4" readonly>
    <label> Ultimo pesaje</label>
    <input type="text" th:field="*{ultimoPesaje}" class="form-control mb-4 col-4" readonly>
    <label> Masa Muscular</label>
    <input type="text" th:field="*{masaMuscular}" class="form-control mb-4 col-4" readonly>

    <button type="submit" class="btn btn-info col-2"> Back</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Futbolista List</a>
</div>
</body>
</html>
